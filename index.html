<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="../assets/images/favicon-32x32.png" />
  <script src="https://kit.fontawesome.com/ec25724b35.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="./assets/css/styles.css" />

  <title>Frontend Mentor | Huddle landing page with single introductory section</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>

  </style>
</head>

<body>
  <div class="container">
    <div class="logo"><img src="./assets/images/logo.svg" /></div>
    <div class="principal">
      <div class="ilustracion"><img src="./assets/images/illustration-mockups.svg" /></div>
      <div class="contenido">
        <div class="titulo">
          Build The Community Your Fans Will Love
        </div>
        <div class="descripcion">Huddle re-imagines the way we build communities. You have a voice, but so does your
          audience.
          Create connections with your users as you engage in genuine discussion.</div>
        <div class="registro">
          <div class="boton">Register</div>
        </div>
      </div>
    </div>
    <div class="footer">
      <div class="icono"><i class="fa-brands fa-facebook-f face"></i></div>
      <div class="twitter"><i class="fa-brands fa-twitter twitter"></i></div>
      <div class="insta"><i class="fa-brands fa-instagram insta"></i></div>
    </div>
  </div>








  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="#">{FSE}</a>.
    </p>
  </footer>
</body>

</html>
